<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>English Vocabulary Helper</h1>
                <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
            </div>
            <div class="search-container">
                <input type="text" id="korean-input" placeholder="Enter a Korean word or phrase...">
                <button id="search-btn">Search</button>
            </div>
            <div class="note-container">
                <input type="text" id="user-note" placeholder="Add a personal note or phrase (문구 입력)...">
            </div>
        </header>
        <main id="results-container"></main>
    </div>
    <script src="main.js"></script>
</body>
</html>
